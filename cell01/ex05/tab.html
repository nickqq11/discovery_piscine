<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table of Two Boxes</title>
</head>
<style>
	.box {
        width: 50%;
        height: 200px;
        text-align: center;
        vertical-align: middle;
        font-size: 1.2em;
        color: white;
        font-weight: bold;
    }
    table {
        width: 100%;
    }
</style>
<body>
    <table>
        <tr>
            <td class="box" style="background-color: lightblue; ">
                <h2>hello</h2>
                <p>10 dollars</p>
            </td>
            <td class="box" style="background-color: lightgreen; ">
                <h2>world</h2>
                <p>coke</p>
            </td>
        </tr>
    </table>
</body>
</html>
